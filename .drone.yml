kind: pipeline
type: vm
name: testing
platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: lint
    image: golang:1.20
    pull: always
    commands:
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - golangci-lint version
      - golangci-lint run
    volumes:
      - name: gopath
        path: "/go"
  - name: test
    image: golang:1.20
    commands:
      - go test -cover ./...
    volumes:
      - name: gopath
        path: "/go"
volumes:
  - name: gopath
    temp: {}
trigger:
  ref:
    - refs/heads/master
    - refs/tags/**
    - refs/pull/**

---
kind: pipeline
type: vm
name: linux-amd64
platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: environment
    image: golang:1.20
    pull: always
    environment:
      CGO_ENABLED: "0"
    commands:
      - go version
      - go env
  - name: build
    image: golang:1.20
    environment:
      CGO_ENABLED: "0"
    commands:
      - go build -v -ldflags "-X main.version=" -a -tags netgo -o release/linux/amd64/drone-slack .
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile.linux.amd64
      repo: plugins/slack
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      auto_tag_suffix: linux-amd64
depends_on:
  - testing
trigger:
  ref:
    - refs/heads/master
    - refs/tags/**
    - refs/pull/**

